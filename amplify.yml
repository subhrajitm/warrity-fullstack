version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
        - cp .env.amplify .env.production
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
api:
  phases:
    preBuild:
      commands:
        - cd api
        - npm install
        - cp .env.production .env
    build:
      commands:
        - npm ci --production
        - npm run postbuild
    start:
      commands:
        - npm run start:pm2
  artifacts:
    baseDirectory: api
    files:
      - '**/*'
  cache:
    paths:
      - api/node_modules/**/* 